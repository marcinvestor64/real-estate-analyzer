<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real Estate Investment Deal Analyzer - Analyze property values, rental income, and investment potential">
    <title>Real Estate Investment Analyzer</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const SearchIcon = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        );

        const HomeIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        );

        const TrendingUpIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const DollarSignIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CalendarIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const PercentIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
        );

        const AlertCircleIcon = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const RealEstateAnalyzer = () => {
            const [address, setAddress] = useState('');
            const [loading, setLoading] = useState(false);
            const [analysis, setAnalysis] = useState(null);
            const [error, setError] = useState('');

            const analyzeProperty = async () => {
                if (!address.trim()) {
                    setError('Please enter a property address');
                    return;
                }

                setLoading(true);
                setError('');
                setAnalysis(null);

                try {
                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 2000,
                            messages: [{
                                role: "user",
                                content: `Analyze the property at: ${address}

Please search for:
1. Current estimated market value and property details (beds, baths, sqft, year built)
2. Historical values from 2022, 2023, 2024, and 2025
3. Short-term rental estimates (Airbnb monthly revenue, occupancy rate, nightly rate)
4. Long-term rental monthly rent estimate
5. Current 30-year fixed mortgage interest rate

Return your findings as a JSON object with this EXACT structure (strip any markdown formatting):
{
  "currentValue": 500000,
  "bedrooms": 3,
  "bathrooms": 2,
  "sqft": 2000,
  "yearBuilt": 2000,
  "propertyType": "Single Family",
  "valueHistory": [
    {"year": "2022", "value": 450000},
    {"year": "2023", "value": 470000},
    {"year": "2024", "value": 485000},
    {"year": "2025", "value": 500000}
  ],
  "shortTermRental": {
    "monthlyRevenue": 4500,
    "occupancyRate": 75,
    "averageNightlyRate": 200
  },
  "longTermRental": {
    "monthlyRent": 2800
  },
  "mortgageRate": 6.85
}

If you cannot find exact data, provide reasonable estimates based on similar properties in the area. Make sure values are realistic and internally consistent.`
                            }],
                            tools: [{ type: "web_search_20250305", name: "web_search" }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    let responseText = data.content
                        .filter(item => item.type === "text")
                        .map(item => item.text)
                        .join("\n");

                    responseText = responseText
                        .replace(/```json\s*/g, '')
                        .replace(/```\s*/g, '')
                        .replace(/Here's.*?:/gi, '')
                        .replace(/Based on.*?:/gi, '')
                        .trim();

                    const jsonStart = responseText.indexOf('{');
                    const jsonEnd = responseText.lastIndexOf('}') + 1;
                    
                    if (jsonStart === -1 || jsonEnd === 0) {
                        throw new Error('Could not find valid JSON in response');
                    }

                    const jsonStr = responseText.substring(jsonStart, jsonEnd);
                    const propertyData = JSON.parse(jsonStr);

                    if (!propertyData.currentValue || !propertyData.mortgageRate) {
                        throw new Error('Missing required property data');
                    }

                    const purchasePrice = propertyData.currentValue;
                    const downPayment = purchasePrice * 0.20;
                    const loanAmount = purchasePrice - downPayment;
                    const closingCosts = purchasePrice * 0.03;
                    const interestRate = propertyData.mortgageRate / 100;
                    const monthlyRate = interestRate / 12;
                    const numPayments = 30 * 12;
                    const monthlyMortgage = loanAmount * (monthlyRate * Math.pow(1 + monthlyRate, numPayments)) / (Math.pow(1 + monthlyRate, numPayments) - 1);
                    
                    const propertyTax = (purchasePrice * 0.011) / 12;
                    const insurance = 150;
                    const maintenance = purchasePrice * 0.01 / 12;
                    const totalMonthlyCosts = monthlyMortgage + propertyTax + insurance + maintenance;

                    const strCashFlow = propertyData.shortTermRental.monthlyRevenue - totalMonthlyCosts;
                    const ltrCashFlow = propertyData.longTermRental.monthlyRent - totalMonthlyCosts;

                    const oldestValue = propertyData.valueHistory[0].value;
                    const appreciation = ((propertyData.currentValue - oldestValue) / oldestValue) * 100;
                    const annualAppreciation = appreciation / 3;

                    setAnalysis({
                        property: propertyData,
                        financing: {
                            purchasePrice,
                            downPayment,
                            loanAmount,
                            closingCosts,
                            interestRate: propertyData.mortgageRate,
                            monthlyMortgage,
                            propertyTax,
                            insurance,
                            maintenance,
                            totalMonthlyCosts
                        },
                        performance: {
                            strCashFlow,
                            ltrCashFlow,
                            totalAppreciation: appreciation,
                            annualAppreciation
                        }
                    });

                } catch (err) {
                    console.error('Analysis error:', err);
                    setError(`Unable to analyze property: ${err.message}. Please try a different address or check if it's a valid US property address.`);
                } finally {
                    setLoading(false);
                }
            };

            const formatCurrency = (num) => {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(num);
            };

            const formatPercent = (num) => {
                return num.toFixed(2) + '%';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                            <div className="flex items-center gap-3 mb-6">
                                <HomeIcon className="w-8 h-8 text-indigo-600" />
                                <h1 className="text-3xl font-bold text-gray-800">Real Estate Investment Analyzer</h1>
                            </div>
                            
                            <div className="flex gap-3 mb-6">
                                <input
                                    type="text"
                                    value={address}
                                    onChange={(e) => setAddress(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && analyzeProperty()}
                                    placeholder="Enter property address (e.g., 123 Main St, Austin, TX 78701)"
                                    className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                />
                                <button
                                    onClick={analyzeProperty}
                                    disabled={loading}
                                    className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2 font-semibold transition-colors"
                                >
                                    {loading ? (
                                        <>
                                            <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin" />
                                            Analyzing...
                                        </>
                                    ) : (
                                        <>
                                            <SearchIcon />
                                            Analyze
                                        </>
                                    )}
                                </button>
                            </div>

                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-start gap-2 mb-4">
                                    <AlertCircleIcon className="w-5 h-5 mt-0.5 flex-shrink-0" />
                                    <span>{error}</span>
                                </div>
                            )}

                            <div className="bg-blue-50 border border-blue-200 text-blue-800 px-4 py-3 rounded-lg text-sm">
                                <strong>Tip:</strong> Use complete addresses with city and state for best results
                            </div>
                        </div>

                        {analysis && (
                            <div className="space-y-6">
                                {/* Property Details */}
                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <HomeIcon className="w-6 h-6 text-indigo-600" />
                                        Property Details
                                    </h2>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        <div className="bg-indigo-50 p-4 rounded-lg">
                                            <div className="text-sm text-gray-600">Current Value</div>
                                            <div className="text-2xl font-bold text-indigo-600">{formatCurrency(analysis.property.currentValue)}</div>
                                        </div>
                                        <div className="bg-indigo-50 p-4 rounded-lg">
                                            <div className="text-sm text-gray-600">Bedrooms / Bathrooms</div>
                                            <div className="text-2xl font-bold text-gray-800">{analysis.property.bedrooms} / {analysis.property.bathrooms}</div>
                                        </div>
                                        <div className="bg-indigo-50 p-4 rounded-lg">
                                            <div className="text-sm text-gray-600">Square Feet</div>
                                            <div className="text-2xl font-bold text-gray-800">{analysis.property.sqft.toLocaleString()}</div>
                                        </div>
                                        <div className="bg-indigo-50 p-4 rounded-lg">
                                            <div className="text-sm text-gray-600">Year Built</div>
                                            <div className="text-2xl font-bold text-gray-800">{analysis.property.yearBuilt}</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Value History */}
                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <TrendingUpIcon className="w-6 h-6 text-green-600" />
                                        Value Growth (3-Year History)
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="space-y-3">
                                            {analysis.property.valueHistory.map((item, idx) => (
                                                <div key={idx} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                                    <span className="font-semibold text-gray-700">{item.year}</span>
                                                    <span className="text-lg font-bold text-gray-800">{formatCurrency(item.value)}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="bg-gradient-to-br from-green-50 to-emerald-50 p-6 rounded-lg border border-green-200">
                                            <div className="text-sm text-gray-600 mb-2">Total Appreciation</div>
                                            <div className="text-4xl font-bold text-green-600 mb-3">{formatPercent(analysis.performance.totalAppreciation)}</div>
                                            <div className="text-sm text-gray-600">Annual Average: {formatPercent(analysis.performance.annualAppreciation)}</div>
                                        </div>
                                    </div>
                                </div>

                                {/* Acquisition Costs */}
                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <DollarSignIcon className="w-6 h-6 text-blue-600" />
                                        Acquisition Costs
                                    </h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="space-y-3">
                                            <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                <span className="text-gray-700">Purchase Price</span>
                                                <span className="font-bold">{formatCurrency(analysis.financing.purchasePrice)}</span>
                                            </div>
                                            <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                <span className="text-gray-700">Down Payment (20%)</span>
                                                <span className="font-bold">{formatCurrency(analysis.financing.downPayment)}</span>
                                            </div>
                                            <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                <span className="text-gray-700">Loan Amount</span>
                                                <span className="font-bold">{formatCurrency(analysis.financing.loanAmount)}</span>
                                            </div>
                                            <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                <span className="text-gray-700">Closing Costs (~3%)</span>
                                                <span className="font-bold">{formatCurrency(analysis.financing.closingCosts)}</span>
                                            </div>
                                        </div>
                                        <div className="bg-blue-50 p-6 rounded-lg border border-blue-200">
                                            <div className="text-sm text-gray-600 mb-2">Interest Rate</div>
                                            <div className="text-4xl font-bold text-blue-600 mb-4">{formatPercent(analysis.financing.interestRate)}</div>
                                            <div className="text-sm text-gray-600 mb-2">Total Cash Needed</div>
                                            <div className="text-2xl font-bold text-gray-800">
                                                {formatCurrency(analysis.financing.downPayment + analysis.financing.closingCosts)}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Monthly Costs */}
                                <div className="bg-white rounded-2xl shadow-xl p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <CalendarIcon className="w-6 h-6 text-purple-600" />
                                        Monthly Costs
                                    </h2>
                                    <div className="space-y-3">
                                        <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                            <span className="text-gray-700">Mortgage (P&I)</span>
                                            <span className="font-bold">{formatCurrency(analysis.financing.monthlyMortgage)}</span>
                                        </div>
                                        <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                            <span className="text-gray-700">Property Tax</span>
                                            <span className="font-bold">{formatCurrency(analysis.financing.propertyTax)}</span>
                                        </div>
                                        <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                            <span className="text-gray-700">Insurance</span>
                                            <span className="font-bold">{formatCurrency(analysis.financing.insurance)}</span>
                                        </div>
                                        <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                            <span className="text-gray-700">Maintenance (1% annually)</span>
                                            <span className="font-bold">{formatCurrency(analysis.financing.maintenance)}</span>
                                        </div>
                                        <div className="flex justify-between p-4 bg-purple-100 rounded-lg border-2 border-purple-300">
                                            <span className="font-semibold text-gray-800">Total Monthly Costs</span>
                                            <span className="text-xl font-bold text-purple-600">{formatCurrency(analysis.financing.totalMonthlyCosts)}</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Rental Analysis */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-2xl shadow-xl p-6">
                                        <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                            <PercentIcon className="w-6 h-6 text-orange-600" />
                                            Short-Term Rental
                                        </h2>
                                        <div className="space-y-3 mb-4">
                                            <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                <span className="text-gray-700">Avg Nightly Rate</span>
                                                <span className="font-bold">{formatCurrency(analysis.property.shortTermRental.averageNightlyRate)}</span>
                                            </div>
                                            <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                <span className="text-gray-700">Occupancy Rate</span>
                                                <span className="font-bold">{analysis.property.shortTermRental.occupancyRate}%</span>
                                            </div>
                                            <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                <span className="text-gray-700">Monthly Revenue</span>
                                                <span className="font-bold">{formatCurrency(analysis.property.shortTermRental.monthlyRevenue)}</span>
                                            </div>
                                            <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                <span className="text-gray-700">Monthly Costs</span>
                                                <span className="font-bold">-{formatCurrency(analysis.financing.totalMonthlyCosts)}</span>
                                            </div>
                                        </div>
                                        <div className={`p-4 rounded-lg ${analysis.performance.strCashFlow > 0 ? 'bg-green-100 border-2 border-green-300' : 'bg-red-100 border-2 border-red-300'}`}>
                                            <div className="text-sm text-gray-600 mb-1">Monthly Cash Flow</div>
                                            <div className={`text-2xl font-bold ${analysis.performance.strCashFlow > 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                {formatCurrency(analysis.performance.strCashFlow)}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-2xl shadow-xl p-6">
                                        <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                            <HomeIcon className="w-6 h-6 text-blue-600" />
                                            Long-Term Rental
                                        </h2>
                                        <div className="space-y-3 mb-4">
                                            <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                <span className="text-gray-700">Monthly Rent</span>
                                                <span className="font-bold">{formatCurrency(analysis.property.longTermRental.monthlyRent)}</span>
                                            </div>
                                            <div className="flex justify-between p-3 bg-gray-50 rounded-lg">
                                                <span className="text-gray-700">Monthly Costs</span>
                                                <span className="font-bold">-{formatCurrency(analysis.financing.totalMonthlyCosts)}</span>
                                            </div>
                                        </div>
                                        <div className={`p-4 rounded-lg ${analysis.performance.ltrCashFlow > 0 ? 'bg-green-100 border-2 border-green-300' : 'bg-red-100 border-2 border-red-300'}`}>
                                            <div className="text-sm text-gray-600 mb-1">Monthly Cash Flow</div>
                                            <div className={`text-2xl font-bold ${analysis.performance.ltrCashFlow > 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                {formatCurrency(analysis.performance.ltrCashFlow)}
                                            </div>
                                        </div>
                                        <div className="mt-4 p-4 bg-blue-50 rounded-lg">
                                            <div className="text-sm text-gray-600 mb-1">Annual Cash Flow</div>
                                            <div className="text-xl font-bold text-blue-600">
                                                {formatCurrency(analysis.performance.ltrCashFlow * 12)}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-yellow-50 border border-yellow-200 text-yellow-800 px-4 py-3 rounded-lg text-sm">
                                    <strong>Note:</strong> This analysis uses estimated values based on web research and market data. Always verify with local real estate professionals and conduct thorough due diligence before making investment decisions.
                                </div>
                            </div>
                        )}
                    </div>

                    <footer className="mt-12 text-center text-gray-600 text-sm">
                        <p>Real Estate Investment Analyzer | Educational purposes only</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<RealEstateAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
